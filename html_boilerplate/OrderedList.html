<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ordered List Example</title>
    </head>

    <body>
        <h3>Tasks to accomplish today by order of importance</h3>
        <ol>
            <li>Put my room in order</li>
            <li>Do some exercises from The Odin Project</li>
            <li>Play bass and study music</li>
            <li>Buy some groceries</li>
            <li>Enjoy the fruits of my labor</li>
        </ol>
    </body>
</html>
